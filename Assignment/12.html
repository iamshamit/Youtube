<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;
        "> 
            <div style="
                width: 200px;
                background-color:lightblue;
            ">
                200px</div>
            <div style="
                width: 75px;
                background-color: lightpink;
            ">
                75px</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        "> 
            <div style="
                width: 50px;
                background-color:lightblue;
            ">
                item1</div>
            <div style="
                flex: 1;
                background-color: lightpink;
            ">
                item2</div>
            <div style="
                width: 75px;
                background-color:lightblue;
            ">
                item3</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 30px;
        ">
            <div style="
                background-color:lightpink;
            ">
                item1</div>

            <div style="
                background-color:lightpink;
            ">
                item2</div>
            
            <div style="
                background-color:lightpink;
            ">
                item3</div>
            
            <div style="
                background-color:lightpink;
            ">
                item4</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 30px;

            height: 50px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            align-items: center;
        ">
            <div style="
                background-color:lightpink;
            ">
                item1</div>

            <div style="
                background-color:lightpink;
            ">
                item2</div>
        </div>
    </body>
</html>
